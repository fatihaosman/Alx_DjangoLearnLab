<h2>Edit Book</h2>
<form method="post">
    {% csrf_token %}
    Title: <input type="text" name="title" value="{{ book.title }}"><br>
    Author:
    <select name="author">
        {% for author in authors %}
        <option value="{{ author.id }}" {% if author.id == book.author.id %}selected{% endif %}>{{ author.name }}</option>
        {% endfor %}
    </select><br>
    <button type="submit">Update Book</button>
</form>
