<h2>All Posts</h2>

{% for post in posts %}
    <h3>
        <a href="{% url 'post-detail' post.pk %}">
            {{ post.title }}
        </a>
    </h3>
    <p>{{ post.content|truncatechars:100 }}</p>
    <hr>
{% endfor %}


<form method="GET" action="{% url 'search_posts' %}">
    <input type="text" name="q" placeholder="Search posts...">
    <button type="submit">Search</button>
</form>
